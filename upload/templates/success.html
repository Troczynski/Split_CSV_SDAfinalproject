<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Successfully Uploaded and Processed Files</h1>
        <ul class="list-group mb-4">
            {% for file in processed_files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ file }}
                    <a href="{% url 'download_single_file' file %}" class="btn btn-primary btn-sm">Download</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'download_file' %}" class="btn btn-success mr-2">Download All Files</a>
        <a href="{% url 'upload_file' %}" class="btn btn-secondary">Upload Another File</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
